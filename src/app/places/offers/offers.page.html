<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <!-- <ion-item>
                <ion-label>Item</ion-label>
              </ion-item>
              <ion-item-options side="start">
                <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option>
              </ion-item-options>

              <ion-item-options side="start">
                <ion-item-option (click)="unread(item)">Unread</ion-item-option>
              </ion-item-options> -->

            <ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label><h1>{{offer.title}}</h1></ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option
                color="secondary"
                (click)="onEditWithItem(offer.id,slidingItem)"
                [routerLink]="['/','places','tabs','offers','edit',offer.id]"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
